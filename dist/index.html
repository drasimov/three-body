<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Three Body</title>
  <script type="module" crossorigin src="/three-body/assets/index-CRliEdKl.js"></script>
  <link rel="stylesheet" crossorigin href="/three-body/assets/index-DKJyJmDp.css">
</head>
<body>
    <body>
		<div id = "begin">
			<h2>&lt;three-body&gt;</h2>
			<p>(click to enter)</p>
		</div>
		<div id = "control-panel">
			<div>Controls</div>
			<span class ="l">toggles: </span>
				<span id = "b-s" class = "b">sim</span><span class = "l"> </span>
				<span id = "b-t" class = "b">trails</span><span class = "l"> </span>
				<span id = "b-o" class = "b">objects</span><span class = "l"> </span>
				<span id = "b-b" class = "b">background</span><span class = "l"> </span><br>
			<span class ="l">tools: </span>
				<span id = "b-tm" class = "b">test mass</span><span class = "l"> </span>
				<span id = "b-ps" class = "b">parameter setter</span><span class = "l"> </span>
			<div id = "setter">
				<hr><div>Parameter Setter</div>
				<div class="slider-wrap">
					<input type="range" min="0.1" max="9.9" step = "0.1" value="5.0" class="slider" id="input-s" onInput = "update()"><span id = "input-n" class = "number l">9.9</span>
				</div>
			</div>
			<hr>
			<div id = "stats"></div>
		</div>
		<script>
			function update(){
				document.getElementById("input-n").innerHTML = document.getElementById("input-s").value;
			}
		</script>
    </body>
</html>
